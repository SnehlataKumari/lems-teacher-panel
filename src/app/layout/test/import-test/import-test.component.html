<app-header></app-header> 
<div class="pcoded-main-container">
    <app-sidebar></app-sidebar>
<div class="mdk-header-layout__content page-content ">
    <div class="pt-32pt">
        <div class="container page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left">
            <div class="flex d-flex flex-column flex-sm-row align-items-center mb-24pt mb-md-0">
                <div class="mb-24pt mb-sm-0 mr-sm-24pt">
                    <h3 class="mb-0">Test</h3>
                    <ol class="breadcrumb p-0 m-0">
                        <li class="breadcrumb-item"><a>Test</a></li>
                        <li class="breadcrumb-item active">
                            Import File
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="page-section">
        <div class="container page__container">
            <div class="mt-4 row">
                <div class="col-md-10 p-0 mx-auto" style="background-color: white;">
                    <div class="mb-0 ">
                        <div class="col-md-7 mx-auto">
                            <div class="form-group">
                                 <h6>Import Test</h6>
                                 <a href="{{hostUrl}}/documents/samples/question-upload-sample.csv">Download Sample</a>
                            </div>
                            <div class="form-group">
                                <label><span class="text-danger">*</span> Upload Your File (.xls,.xlsx)</label>
                                <div class="input-group">
                                   <div class="input-group-prepend">
                                     <span class="input-group-text">Upload</span>
                                   </div>
                                   <div class="custom-file">
                                     <input type="file" (change)="selectFile($event)" class="custom-file-input" id="inputGroupFile02"
                                      >
                                     <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                                   </div>
                                    <div class="alert alert-light" role="alert" *ngIf="message">{{ message }}</div>
                                 </div>

                                 <div *ngIf="currentFile" class="progress">
                                  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                                    attr.aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: progress + '%' }">
                                    {{ progress }}%
                                  </div>
                                </div>
                           </div>
                        </div>
                     </div>   
                </div>
            </div>       
            <div class="mt-4 row">
                <div class="col-md-10 p-0 mx-auto">
                    <div class="text-center">
                         <button class="btn btn-primary"  [disabled]="!selectedFiles" (click)="upload()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<app-footer></app-footer>
