<app-header></app-header> 
<div class="pcoded-main-container">
    <app-sidebar></app-sidebar>
<div class="mdk-header-layout__content page-content ">
    <div class="pt-32pt">
        <div class="container page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left">
            <div class="flex d-flex flex-column flex-sm-row align-items-center mb-24pt mb-md-0">
                <div class="mb-24pt mb-sm-0 mr-sm-24pt">
                    <h3 class="mb-0">Request for leave</h3>
                   
                </div>
            </div>
        </div>
    </div>
    <div class="page-section">
        <div class="container page__container">
            <div class="row">
                <div class="col-md-7">
                    <div class="pb-32pt pb-lg-64pt">
                        <div class="card o-hidden mb-0">
                            <div class="card-body table--elevated">
                              <form (ngSubmit)="onSubmit()" [formGroup]="applyForLeaveForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label id="label-title" for="title" class="col-form-label form-label">Start Date</label>
                                            <mat-form-field>
                                                <input matInput [matDatepicker]="picker3" formControlName="startLeaveDate">
                                                <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                                                <mat-datepicker #picker3></mat-datepicker>
                                              </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label id="label-title" for="title" class="col-form-label form-label">End Date</label>
                                            <mat-form-field>
                                                <input matInput [matDatepicker]="picker4" formControlName="endLeaveDate">
                                                <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                                                <mat-datepicker #picker4></mat-datepicker>
                                              </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <select class="form-control" formControlName="durationOfLeave">
                                                 <option>
                                                     Full Day
                                                 </option>
                                                 <option>
                                                    First Half
                                                </option>
                                                <option>
                                                    Second Half
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <button type="button" class="mt-1 btn btn-sm btn-accent btn-rounded">1.0 days</button>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label id="label-title" for="title" class="col-form-label form-label">Select Leave Type</label>
                                            <select class="form-control" formControlName="typeOfLeave">
                                                 <option>Casual Leave</option>
                                                 <option>Sick Leave</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label id="label-title" for="title" class="col-form-label form-label">Note</label>
                                            <textarea rows="4" class="form-control" formControlName="leaveNote">

                                            </textarea> 
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="mt-3 form-group">
                                            <button class="btn btn-primary">Apply Leave</button> 
                                        </div>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<app-footer></app-footer> 

<div id="delete-modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-body text-center">
        <div class="row">
          <div class="col-md-12">
            <span class="text-danger fs-34 material-icons mr-2 icon-image-preview  mb-2">delete_outline</span>
           
            <h6>Are you sure want to delete?</h6>
          </div>
        </div>
        <hr />
        <div class="row m-t-15">
          <div class="col-sm-12">
            <button type="button" class="btn btn-sm btn-success mr-1" data-target="#delete-sccess-modal" data-toggle="modal" data-dismiss="modal">Delete</button>
            <button type="button" class="btn btn-sm btn-danger ml-1" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
