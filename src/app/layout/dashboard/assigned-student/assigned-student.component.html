<app-header></app-header> 
<div class="pcoded-main-container">
    <app-sidebar></app-sidebar>
<div class="mdk-header-layout__content page-content ">
    <div class="pt-32pt">
        <div class="container page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left">
            <div class="flex d-flex flex-column flex-sm-row align-items-center mb-24pt mb-md-0">
                <div class="mb-24pt mb-sm-0 mr-sm-24pt">
                    <h3 class="mb-0">Assinged Student</h3>
                    <!-- <ol class="breadcrumb p-0 m-0">
                        <li class="breadcrumb-item active">
                            Dashboard
                        </li>
                    </ol> --> 
                </div>
            </div>
        </div>
    </div>
    <div class="page-section">
        <div class="container page__container">
            <div class="row">
                <div class="col-sm-12 col-12 col-md-12 col-lg-12">
                    <div class="card">
                        <div class="card-body">
                          <div class="row m-b-20">
                            <div class="col-md-3">
                                <select class="form-control">
                                    <option>Select Filter</option>
                                    <option>Student Name</option>
                                    <option>Course</option>
                                    <option>Date of Enrollment</option>
                                    <option>Email Id</option>
                                </select> 
                            </div> 
                        </div>
                            <!-- <div class="row m-b-20">
                                <div class="col-md-3">
                                    <select class="form-control">
                                        <option>Select Filter</option>
                                        <option>Test Name</option>
                                        <option>Test Category</option>
                                    </select> 
                                </div>
                                <div class="offset-md-4 col-md-5">
                                    <div class="float-right margin-sm-4">
                                     <button class="btn btn-primary btn-sm mr-3" routerLink="/test/add-test"><i class="uil-plus-circle"></i> Add New Test</button>
                                     <button class="btn btn-danger btn-sm" data-target="#delete-modal" data-toggle="modal"><span class="material-icons mr-2 icon-image-preview">delete_outline</span> Delete
                                         </button>
                                    </div>
                                 </div>
                            </div> -->
                             <div class="row  mt-3 m-b-30">
                                  <div class="offset-md-10 col-md-2">
                                       <input type="text" class="form-control" placeholder="Search">
                                  </div>
                             </div> 
                            <div class="mt-4 mat-elevation-z8 table-responsive table table-striped table-bordered nowrap m-0 dataTable no-footer">
                                <table mat-table [dataSource]="dataSource" class="table">
                              
                                  <!-- Position Column -->
                                  <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef>
                                       <div class="custom-control custom-checkbox">
                                           <input type="checkbox" class="custom-control-input" id="customCheck1" >
                                           <label class="custom-control-label" for="customCheck1">Sr. No.</label>
                                      </div> 
                                    </th>
                                    <td mat-cell *matCellDef="let element"> 
                                      <div class="custom-control custom-checkbox">
                                           <input type="checkbox" class="custom-control-input" id="customCheck1">
                                           <label class="custom-control-label" for="customCheck1">{{element.id}}.</label>
                                        </div> 
                                    </td>
                                  </ng-container>
                              
                                  <!-- Name Column -->
                                  <ng-container matColumnDef="uid">
                                    <th mat-header-cell *matHeaderCellDef>Student Name</th>
                                    <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
                                  </ng-container>

                                  <ng-container matColumnDef="doe">
                                    <th mat-header-cell *matHeaderCellDef>Date of Enrollment</th>
                                    <td mat-cell *matCellDef="let element"> {{element.doe}} </td>
                                  </ng-container>
                               
                                  <!-- Weight Column -->
                                  <ng-container matColumnDef="username">
                                    <th mat-header-cell *matHeaderCellDef>Course Name</th>
                                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                                  </ng-container>
                              
                                  <!-- Symbol Column -->
                                  <ng-container matColumnDef="bdatetime">
                                    <th mat-header-cell *matHeaderCellDef>Subject</th>
                                    <td mat-cell *matCellDef="let element"> {{element.bdatetime}} </td>
                                  </ng-container>

                                  <ng-container matColumnDef="sname">
                                    <th mat-header-cell *matHeaderCellDef>Phone No.</th>
                                    <td mat-cell *matCellDef="let element"> {{element.sname}} </td>
                                  </ng-container>

                                  <ng-container matColumnDef="assign">
                                    <th mat-header-cell *matHeaderCellDef>Mail Id </th>
                                    <td mat-cell *matCellDef="let element"> {{element.assign}} </td>
                                  </ng-container>
                                  
 
                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                              
                                <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
                              </div>
                   
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<app-footer></app-footer> 

<div id="delete-modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-body text-center">
        <div class="row">
          <div class="col-md-12">
            <span class="text-danger fs-34 material-icons mr-2 icon-image-preview  mb-2">delete_outline</span>
           
            <h6>Are you sure want to delete?</h6>
          </div>
        </div>
        <hr />
        <div class="row m-t-15">
          <div class="col-sm-12">
            <button type="button" class="btn btn-sm btn-success mr-1" data-target="#delete-sccess-modal" data-toggle="modal" data-dismiss="modal">Delete</button>
            <button type="button" class="btn btn-sm btn-danger ml-1" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
