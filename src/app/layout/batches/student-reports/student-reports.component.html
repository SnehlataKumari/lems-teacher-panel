<app-header></app-header> 
<div class="pcoded-main-container">
    <app-sidebar></app-sidebar>
<div class="mdk-header-layout__content page-content ">
    <div class="pt-32pt">
        <div class="container page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left">
            <div class="flex d-flex flex-column flex-sm-row align-items-center mb-24pt mb-md-0">
                <div class="mb-24pt mb-sm-0 mr-sm-24pt">
                    <h3 class="mb-0">Reports > <a routerLink="/batches/reports">Back</a></h3>
                </div>
            </div>
        </div>
    </div>
    <div class="page-section">
        <div class="container page__container">
            <div class="row">
                <div class="col-sm-12 col-12 col-md-12 col-lg-12">
                 
                   <div class="row mt-4">
                    <div class="col-sm-4 col-12 col-md-4 col-mg-4 card-group-row__col">
                          <div class="card stack stack--1 card-group-row__card bg-active-color">
                              <div class="card-body d-flex flex-column" routerLink="/batches/student-report">
                                <div class="text-center">
                                     <div class="card-title fw-600">Student</div>
                                 </div>
                              </div> 
                          </div>
                      </div>
                      <div class="col-sm-4 col-12 col-md-4 col-mg-4 card-group-row__col pointer">
                        <div class="card stack stack--1 card-group-row__card">
                            <div class="card-body d-flex flex-column" routerLink="/batches/doubt-report">
                              <div class="text-center">
                                    <div class="card-title fw-600">Doubt</div>
                               </div>
                            </div> 
                        </div>  
                    </div>
                    <div class="col-sm-4 col-12 col-md-4 col-mg-4 card-group-row__col pointer">
                      <div class="card stack stack--1 card-group-row__card">
                          <div class="card-body d-flex flex-column" routerLink="/batches/progress-report">
                            <div class="text-center">
                                  <div class="card-title fw-600">Progress</div>
                             </div>
                          </div> 
                      </div>
                     </div>
                   </div>
                   <div class="card">
                       <div class="card-body">
                        <div class="row m-b-40">
                            <div class="col-md-3">
                            </div>
                            <div class="offset-md-4 col-md-5">
                                <div class="float-right margin-sm-4">
                                    <button class="btn btn-success btn-sm"><i class="ui ui-export"></i> Export</button>
                                </div>
                            </div> 
                        </div>
                        <div class="mt-4 mat-elevation-z8 table-responsive table table-striped table-bordered m-0 dataTable no-footer">
                            <table mat-table [dataSource]="dataSource" class="table">
                           
                              <!-- Position Column -->
                              <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef>
                                   <div class="custom-control custom-checkbox">
                                  <input type="checkbox" class="custom-control-input" id="customCheck1" >
                                  <label class="custom-control-label" for="customCheck1">Sr. No.</label>
                                  </div> 
                                </th>
                                <td mat-cell *matCellDef="let element"> 
                                  <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">{{element.id}}.</label>
                                    </div> 
                                </td>
                              </ng-container>
                          
                              <!-- Name Column -->
                              <ng-container matColumnDef="uid">
                                <th mat-header-cell *matHeaderCellDef>Student Name</th>
                                <td mat-cell *matCellDef="let element"> <span routerLink="/batches/report-details">{{element.uid}} </span></td>
                              </ng-container>
                           
                              <!-- Weight Column --> 
                              <ng-container matColumnDef="username">
                                <th mat-header-cell *matHeaderCellDef>Attadance</th>
                                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                              </ng-container>
                          
                              <!-- Symbol Column -->
                              <ng-container matColumnDef="bdatetime">
                                <th mat-header-cell *matHeaderCellDef>Rating</th>
                                <td mat-cell *matCellDef="let element"> {{element.bdatetime}} </td>
                              </ng-container>
        
                              <ng-container matColumnDef="sname">
                                <th mat-header-cell *matHeaderCellDef>Comment</th>
                                <td mat-cell *matCellDef="let element"> {{element.sname}} </td>
                              </ng-container>
        
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                          
                            <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
                          </div>
                       </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<app-footer></app-footer>
