<app-header></app-header> 
<div class="pcoded-main-container">
    <app-sidebar></app-sidebar>
<div class="mdk-header-layout__content page-content ">
    <div class="pt-32pt">
        <div class="container page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left">
            <div class="flex d-flex flex-column flex-sm-row align-items-center mb-24pt mb-md-0">
                <div class="mb-24pt mb-sm-0 mr-sm-24pt">
                    <h3 class="mb-0">Reports > <a routerLink="/batches/reports">Back</a></h3>
                </div>
            </div>
        </div>
    </div> 
    <div class="page-section">
        <div class="container page__container">
            <div class="row">
                <div class="col-sm-12 col-12 col-md-12 col-lg-12">
                   <div class="row mt-4">
                    <div class="col-sm-4 col-12 col-md-4 col-mg-4 card-group-row__col">
                          <div class="card stack stack--1 card-group-row__card">
                              <div class="card-body d-flex flex-column"  routerLink="/batches/student-report">
                                <div class="text-center">
                                     <div class="card-title fw-600">Student </div>
                                 </div>
                              </div> 
                          </div>
                      </div>
                      <div class="col-sm-4 col-12 col-md-4 col-mg-4 card-group-row__col pointer">
                        <div class="card stack stack--1 card-group-row__card bg-active-color">
                            <div class="card-body d-flex flex-column" routerLink="/batches/doubt-report">
                              <div class="text-center">
                                    <div class="card-title fw-600">Doubt</div>
                               </div>
                            </div> 
                        </div>  
                    </div>
                    <div class="col-sm-4 col-12 col-md-4 col-mg-4 card-group-row__col pointer">
                      <div class="card stack stack--1 card-group-row__card">
                          <div class="card-body d-flex flex-column" routerLink="/batches/progress-report">
                            <div class="text-center">
                                  <div class="card-title fw-600">Progress</div>
                             </div>
                          </div> 
                      </div>
                     </div>
                   </div>
                   <div class="card">
                       <div class="card-body">
                        <div class="row m-b-40">
                            <div class="col-md-3">
                            </div>
                            <div class="offset-md-4 col-md-5">
                                <div class="float-right margin-sm-4">
                                    <button class="btn btn-success btn-sm"><i class="ui ui-export"></i> Export</button>
                                </div>
                            </div> 
                        </div>
                        <div class="mt-4 mat-elevation-z8 table-responsive table table-striped table-bordered m-0 dataTable no-footer">
                            <table mat-table [dataSource]="dataSource" class="table">
                            
                              <!-- Position Column -->
                              <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef>
                                   <div class="custom-control custom-checkbox">
                                  <input type="checkbox" class="custom-control-input" id="customCheck1" >
                                  <label class="custom-control-label" for="customCheck1">Sr. No.</label>
                                  </div> 
                                </th>
                                <td mat-cell *matCellDef="let element"> 
                                  <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">{{element.id}}.</label>
                                    </div> 
                                </td>
                              </ng-container>
                          
                              <!-- Name Column -->
                              <ng-container matColumnDef="uid">
                                <th mat-header-cell *matHeaderCellDef>Student Name</th>
                                <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
                              </ng-container>
                           
                              <!-- Weight Column -->
                              <ng-container matColumnDef="username">
                                <th mat-header-cell *matHeaderCellDef>Doubt</th>
                                    <td mat-cell *matCellDef="let element"> {{element.username}}  <button data-target="#answer" data-toggle="modal" class="ml-3 btn btn-primary btn-sm">Answer</button> </td>
                              </ng-container>
                          
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                          
                            <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
                          </div>
                       </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<app-footer></app-footer> 
<div id="answer" class="modal fade" role="dialog" data-modal="dismiss">
  <div class="modal-dialog modal-md">
      <div class="modal-content">
          <div class="card-body">
              <button  class="close cross-close" data-dismiss="modal" type="button">
                  <span aria-hidden="true">Ã—</span>
              </button>
              <div class="text-center">
                  <h6 class="fw-600 black fs-16">Resolve</h6>
              </div>
              <div class="card">
                <div class="card-body">
                    <div class="media">
                        <div class="media-left mr-12pt">
                            <a href="#" class="avatar avatar-sm">
                               <span class="avatar-title rounded-circle">S</span>
                            </a>
                        </div>
                        <div class="media-body d-flex flex-column">
                            <div class="d-flex align-items-center">
                                <a class="card-title">jhon</a>
                                <small class="ml-auto text-muted">27 min ago</small><br>
                            </div>
                            <p class="mt-1 mb-0 text-70">How can I load Charts on a page?</p>
                        </div>
                    </div>
                    <div class="media ml-sm-32pt mt-3 border rounded p-3 bg-light d-inline-flex measure-paragraph-max">
                        <div class="media-left mr-12pt">
                            <a href="#" class="avatar avatar-sm">
                                <span class="avatar-title rounded-circle">T</span>
                            </a>
                        </div>
                        <div class="media-body">
                            <div class="d-flex align-items-center">
                                <a href="fixed-profile.html" class="card-title">lorem ipusm</a>
                                <small class="ml-auto text-muted">just now</small>
                            </div>
                            <p class="mt-1 mb-0 text-70">Hi jhon,<br> Thank you for purchasing our course! <br></p>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <form id="message-reply">
                        <div class="input-group input-group-merge">
                            <input type="text" class="form-control form-control-appended" required="" placeholder="Quick Reply">
                            <div class="input-group-append">
                                <div class="input-group-text pr-2">
                                    <button class="btn btn-flush" type="button"><i class="material-icons">tag_faces</i></button>
                                </div>
                                <div class="input-group-text pl-0">
                                    <div class="custom-file custom-file-naked d-flex" style="width: 24px; overflow: hidden;">
                                        <input type="file" class="custom-file-input" id="customFile">
                                        <label class="custom-file-label" style="color: inherit;" for="customFile">
                                            <i class="material-icons">attach_file</i>
                                        </label>
                                    </div>
                                </div>
                                <div class="input-group-text pl-0">
                                    <button class="btn btn-flush" type="button"><i class="material-icons">send</i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
      </div>
  </div>
</div>
