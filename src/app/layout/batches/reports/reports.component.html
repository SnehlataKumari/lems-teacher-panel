<app-header></app-header> 
<div class="pcoded-main-container">
    <app-sidebar></app-sidebar>
<div class="mdk-header-layout__content page-content ">
    <div class="pt-32pt">
        <div class="container page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left">
            <div class="flex d-flex flex-column flex-sm-row align-items-center mb-24pt mb-md-0">
                <div class="mb-24pt mb-sm-0 mr-sm-24pt">
                    <h3 class="mb-0">Reports</h3>
                    <!-- <ol class="breadcrumb p-0 m-0">
                        <li class="breadcrumb-item active">
                            Dashboard
                        </li>
                    </ol> -->
                </div>
            </div>
        </div>
    </div>
    <div class="page-section">
        <div class="container page__container">
            <div class="row">
                <div class="col-sm-12 col-12 col-md-12 col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row m-b-20">
                                <div class="col-md-3">
                                    <select class="form-control">
                                        <option>Select Filter</option>
                                        <option>Date</option>
                                        <option>Session</option>
                                        <option>Course</option>
                                    </select> 
                                </div> 
                            </div>
                             <div class="row  mt-3 m-b-30">
                                  <div class="offset-md-10 col-md-2">
                                       <input type="text" class="form-control" placeholder="Search">
                                  </div>
                             </div> 
                            <div class="mt-4 mat-elevation-z8 table-responsive">
                                <table mat-table [dataSource]="dataSource" class="table">
                              
                                  <!-- Position Column -->
                                  <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef>
                                       <div class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input" id="customCheck1" >
                                      <label class="custom-control-label" for="customCheck1">Sr. No.</label>
                                      </div> 
                                    </th>
                                    <td mat-cell *matCellDef="let element"> 
                                      <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">{{element.id}}.</label>
                                        </div> 
                                    </td>
                                  </ng-container>
                              
                                  <!-- Name Column -->
                                  <ng-container matColumnDef="uid">
                                    <th mat-header-cell *matHeaderCellDef>Batch Name</th>
                                    <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
                                  </ng-container>
                               
                                  <!-- Weight Column -->
                                  <ng-container matColumnDef="username">
                                    <th mat-header-cell *matHeaderCellDef>Session Name</th>
                                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                                  </ng-container>
                              
                                  <!-- Symbol Column -->
                                  <ng-container matColumnDef="bdatetime">
                                    <th mat-header-cell *matHeaderCellDef>Student Count</th>
                                    <td mat-cell *matCellDef="let element"> {{element.bdatetime}} </td>
                                  </ng-container>

                                  <ng-container matColumnDef="doe">
                                    <th mat-header-cell *matHeaderCellDef>Date of enrollment</th>
                                    <td mat-cell *matCellDef="let element"> {{element.doe}} </td>
                                  </ng-container>

                                  <ng-container matColumnDef="sname">
                                    <th mat-header-cell *matHeaderCellDef>Progress</th>
                                    <td mat-cell *matCellDef="let element"> 
                                        <div class="progress">
                                            <div class="progress-bar bg-c-blue" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                                            </div>
                                        </div> 
                                        <small>20 hr left</small>
                                    </td>
                                  </ng-container>
                                  
                                  <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef> Action </th>
                                    <td mat-cell *matCellDef="let element">
                                        <button routerLink="/batches/student-report" type="button" class="btn btn-sm btn-success">View</button>
                                    </td>
                                  </ng-container>
 
                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                              
                                <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
                              </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<app-footer></app-footer>
