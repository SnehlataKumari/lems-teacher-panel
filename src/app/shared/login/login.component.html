<div class="authentication-bg">
  <div class="account-pages py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card1">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-md-inline-block">
                                <div class="auth-page-sidebar">
                                    <div class="overlay"></div>
                                </div>
                            </div>
                            <div class="col-md-6 p-5 loging-pd">
                                <div class="mx-auto mb-4">
                                    <a routerLink="/">
                                        <img src="assets/images/logo_login.svg"  width="10px"  class="b-r-4 img-100 img-fluid" alt="" height="" />
                                    </a>
                                </div>
                                <h6 class="h5 mb-0 mt-4">Welcome back</h6>
                                <p class="text-muted mt-1 mb-4">Enter your email address and password</p>
                                <form class="authentication-form" (ngSubmit)="onLogin()" [formGroup]="loginForm">
                                    <div class="form-group">
                                        <label class="form-control-label">Email Address</label>
                                        <div class="input-group input-group-merge">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail icon-dual"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                                                </span>
                                            </div>
                                            <input name="email" type="email" class="form-control" formControlName="email" id="email" placeholder="Enter Email Address">
                                        </div>
                                        <show-errors [control]="loginForm.get('email')"></show-errors>
                                    </div>
                                    <div class="form-group">
                                        <app-custom-password formControlName="password" label="Password" placeholder="Enter Password"></app-custom-password>
                                      </div>
                                      <!-- password feild is not showing error message -->
                                      <show-errors [control]="loginForm.get('password')"></show-errors>
                                    <div class="row mt-4"> 
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input"
                                                        id="checkbox-signin" checked>
                                                    <label class="custom-control-label" for="checkbox-signin">Remember
                                                        me</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group text-right">
                                                <label class="form-control-label">
                                                    <a routerLink="/forgot-password" class="float-right text-unline-dashed ml-1">Forgot password?</a></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0 text-center">
                                      <button [disabled]="loginForm.invalid" class="btn btn-block btn-filled form-btn">
                                        <span class="bh"></span>
                                        <span>Log In <i class="float-right uil uil-arrow-right"></i></span>
                                      </button>
                                    </div>
                                </form>
                            </div>
                        </div> 
                    </div> <!-- end card-body -->
                </div> 
            </div> <!-- end col -->
            <div class="col-md-10">
                <div class="mt-3 form-group mb-0 text-center">
                    <p class="mb-0 white">Don't have an account? <a class="white font-weight-bold ml-1" routerLink="/signup">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
  </div>
</div>
