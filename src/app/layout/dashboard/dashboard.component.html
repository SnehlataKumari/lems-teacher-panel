<app-header></app-header> 
<div class="pcoded-main-container">
    <app-sidebar></app-sidebar>
<div class="mdk-header-layout__content page-content ">
    <div class="pt-32pt">
        <div class="container page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left">
            <div class="flex d-flex flex-column flex-sm-row align-items-center mb-24pt mb-md-0">
                <div class="mb-24pt mb-sm-0 mr-sm-24pt">
                    <h3 class="mb-0">Dashboard</h3>
                    <!-- <ol class="breadcrumb p-0 m-0">
                        <li class="breadcrumb-item active">
                            Dashboard
                        </li>
                    </ol> -->
                </div>
            </div>
        </div>
    </div>
    <div class="page-section">
        <div class="container page__container">
            <div class="row">
                <div class="col-sm-4 col-12 col-md-4 col-mg-4 card-group-row__col">
                    <div class="card stack stack--1 card-group-row__card">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex align-items-center">
                                <div class="flex">
                                    <div class="d-flex align-items-center">
                                        <div class="flex">
                                            <div class="card-title fw-600">Total Number Of Test Created</div>
                                            <h6 class="flex text-black-50 lh-1 mt-3 mb-0">18</h6>
                                        </div>
                                    </div>
                                </div>
                                <img src="assets/images/chart.png" width="80"  alt="">
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="col-sm-4 col-12 col-md-4 col-mg-4 card-group-row__col">
                    <div class="card stack stack--1 card-group-row__card">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex align-items-center">
                                <div class="flex">
                                    <div class="d-flex align-items-center">
                                        <div class="flex">
                                            <div class="card-title fw-600">Total Number Of Assigned Live Classes</div>
                                            <h6 class="flex text-black-50 lh-1 mt-3 mb-0">18</h6>
                                        </div>
                                    </div>
                                </div>
                                <img src="assets/images/chart.png" width="80"  alt="">
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="col-sm-4 col-12 col-md-4 col-mg-4 card-group-row__col">
                    <div class="card stack stack--1 card-group-row__card" routerLink="/home/assign-student">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex align-items-center">
                                <div class="flex">
                                    <div class="d-flex align-items-center">
                                        <div class="flex">
                                            <div class="card-title fw-600">Total Number Of Student</div>
                                            <h6 class="flex text-black-50 lh-1 mt-3 mb-0">18</h6>
                                        </div>
                                    </div>
                                </div>
                                <img src="assets/images/chart.png" width="80"  alt="">
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="card border-1 border-left-4 border-left-accent text-center mb-lg-0">
                        <div class="card-body">
                            <h4 class="h2 mb-0">15</h4>
                            <div>Upcomming Classes</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card text-center border-left-4 border-left-accent mb-lg-0">
                        <div class="card-body">
                            <h4 class="h2 mb-0">3</h4>
                            <div>Test Accepted / Rejected</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card text-center border-left-4 border-left-accent mb-lg-0">
                        <div class="card-body">
                            <h4 class="h2 mb-0">10</h4>
                            <div>Active Classess</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container page__container page-section">
        <div class="page-separator">
            <div class="page-separator__text">Teacher</div>
        </div>
    </div>
    <div class="container page__container">
        <div class="row">
            <div class="col-md-9 col-sm-9 col-lg-9">
                <div class="card card-body" width="400" hight="320">
                    <canvas width="400 !important" hight="320 !important" baseChart 
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [plugins]="barChartPlugins"
                    [colors]="barChartColors"
                    [legend]="barChartLegend"
                    [chartType]="barChartType">
                  </canvas> 
                </div>
            </div>
        </div>  
    </div>
</div>
</div>
<app-footer></app-footer>
