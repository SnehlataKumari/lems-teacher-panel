<app-header></app-header> 
<div class="pcoded-main-container">
    <app-sidebar></app-sidebar>
<div class="mdk-header-layout__content page-content ">
    <div class="pt-32pt">
        <div class="container page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left">
            <div class="flex d-flex flex-column flex-sm-row align-items-center mb-24pt mb-md-0">
                <div class="mb-24pt mb-sm-0 mr-sm-24pt">
                    <h3 class="mb-0">Batches</h3>
                  
                </div>
            </div>
        </div>
    </div>
    <div class="page-section">
        <div class="container page__container">
            <div class="row">
                <div class="col-sm-12 col-12 col-md-12 col-lg-12">
                    <div class="card">
                        <div class="card-body">
                             <div class="row  mt-3 m-b-30">
                                  <div class="offset-md-10 col-md-2">
                                       <input type="text" class="form-control" placeholder="Search">
                                  </div>
                             </div> 
                            <div class="mt-4 mat-elevation-z8 table-responsive">
                                <table mat-table [dataSource]="dataSource" class="table">
                              
                                  <!-- Position Column -->
                                  <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef>
                                       <div class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input" id="customCheck1" >
                                      <label class="custom-control-label" for="customCheck1">Sr. No.</label>
                                      </div> 
                                    </th>
                                    <td mat-cell *matCellDef="let element"> 
                                      <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">{{element.id}}.</label>
                                        </div> 
                                    </td>
                                  </ng-container>
                              
                                  <!-- Name Column -->
                                  <ng-container matColumnDef="uid">
                                    <th mat-header-cell *matHeaderCellDef>Batch Name</th>
                                    <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
                                  </ng-container>
                                    
                                  <!-- Weight Column -->
                                  <ng-container matColumnDef="username">
                                    <th mat-header-cell *matHeaderCellDef>Start dates</th>
                                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                                  </ng-container>
                              
                                  <!-- Symbol Column -->
                                  <ng-container matColumnDef="bdatetime">
                                    <th mat-header-cell *matHeaderCellDef>End Dates</th>
                                    <td mat-cell *matCellDef="let element"> {{element.bdatetime}} </td>
                                  </ng-container>

                                  <ng-container matColumnDef="live">
                                    <th mat-header-cell *matHeaderCellDef> Details </th>
                                    <td mat-cell *matCellDef="let element"> 
                                        <button routerLink="/batches/view-batches" type="button" class="btn btn-sm btn-success">View</button>
                                         </td>
                                  </ng-container>
                                 
                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                              
                                <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
                              </div>
                   
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<app-footer></app-footer> 

<div id="delete-modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-body text-center">
        <div class="row">
          <div class="col-md-12">
            <span class="text-danger fs-34 material-icons mr-2 icon-image-preview  mb-2">delete_outline</span>
           
            <h6>Are you sure want to delete?</h6>
          </div>
        </div>
        <hr />
        <div class="row m-t-15">
          <div class="col-sm-12">
            <button type="button" class="btn btn-sm btn-success mr-1" data-target="#delete-sccess-modal" data-toggle="modal" data-dismiss="modal">Delete</button>
            <button type="button" class="btn btn-sm btn-danger ml-1" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
