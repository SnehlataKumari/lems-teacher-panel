<div class="authentication-bg">
        
  <div class="account-pages py-5">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-xl-10">
                  <div class="card1">
                      <div class="card-body p-0">
                          <div class="row">
                            <div class="col-lg-6 d-none d-md-inline-block">
                                <div class="auth-page-sidebar">
                                    <div class="overlay"></div>
                                </div>
                            </div>
                              <div class="col-12 col-md-6 col-lg-6 col-sm-6 p-5 loging-pd">
                                <div class="mx-auto mb-4">
                                    <a routerLink="/">
                                        <img src="assets/images/logo_login.svg"  width="10px"  class="b-r-4 img-100 img-fluid" alt="" height="" />
                                    </a>
                                </div>
                                  <h6 class="h5 mb-0 mt-4">Forgot Password</h6>
                                  <p class="text-muted mt-1 mb-5">
                                      Enter your email address and we'll send you an email with instructions to reset your password.
                                  </p>
                                  <form class="authentication-form" (ngSubmit)="onSubmit()" [formGroup]="forgotForm">
                                    <div class="form-group">
                                        <label class="form-control-label">Email Address</label>
                                        <div class="input-group input-group-merge">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock icon-dual"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                                </span>
                                            </div>
                                            <input type="email" formControlName="email" class="form-control" id="email" placeholder="">
                                        </div>
                                        <show-errors [control]="forgotForm.get('email')"></show-errors>
                                    </div>
                                    <div class="form-group mt-4 mb-0 text-center">
                                          <button [disabled]="forgotForm.invalid" class="btn btn-block btn-filled form-btn">
                                              <span class="bh"></span>
                                              <span>Send Link <i class="float-right uil uil-arrow-right"></i></span>
                                          </button>
                                     </div>
                                </form>
                              </div>
                          </div>
                      </div> <!-- end card-body -->
                  </div>
                  <!-- end card -->
                  <div class="row mt-3">
                      <div class="col-12 text-center">
                          <p class="white">Back to <a routerLink="/login"  class="white font-weight-bold ml-1">Login</a></p>
                      </div> <!-- end col -->
                  </div>
                  <!-- end row -->

              </div> <!-- end col -->
          </div>
          <!-- end row -->
      </div>
      <!-- end container -->
  </div>
  <!-- end page -->
  
</div>
